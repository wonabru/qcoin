---
name: "PLM"
suites:
- "precise"
architectures:
- "amd64"
packages:
- "git-core"
- "unzip"
- "nsis"
- "faketime"
reference_datetime: "2014-07-30 00:00:00"
remotes:
- "url": "https://github.com/wonabru/qcoin.git"
  "commit": "master"
  "dir": "qcoin"
files:
- "PLM-0.9.9-linux-gitian.zip"
script: |
  mkdir release
  touch release/PLM.exe
  unzip PLM-0.9.9-linux-gitian.zip
  cd src
  #
  cd src
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  #make -f makefile.linux-mingw $MAKEOPTS DEPSDIR=$HOME/build PLMd.exe USE_UPNP=0 DEBUGFLAGS="-frandom-seed=bitcoin"
  cd ..
  mkdir -p nsis/src
  cd ../qcoin
  git archive HEAD | tar -x -C ../src/nsis/src
  cd ../src/nsis/src
  mkdir ../release
  cp ../../release/* ../release/
  cp ../../release/*.exe .
  cd ../../../qcoin
  makensis share/setup.nsi
  cp share/PLM-*-win32-setup.exe $OUTDIR/
