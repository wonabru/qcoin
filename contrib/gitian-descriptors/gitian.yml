---
name: "PLM"
suites:
- "precise"
architectures:
- "amd64"
packages:
- "qt4-qmake"
- "libqt4-dev"
- "libboost-system-dev"
- "libboost-filesystem-dev"
- "libboost-program-options-dev"
- "libboost-thread-dev"
- "libssl-dev"
- "git-core"
- "unzip"
- "pkg-config"
- "libpng12-dev"
reference_datetime: "2014-07-30 00:00:00"
remotes:
- "url": "https://github.com/wonabru/qcoin.git"
  "commit": "master"
  "dir": "qcoin"
files:
- "miniupnpc-1.6.tar.gz"
- "qrencode-3.2.0.tar.bz2"
- "db-4.8.30.NC.tar.gz"
script: |
  tar xfz db-4.8.30.NC.tar.gz
  cd db-4.8.30.NC/build_unix
  ../dist/configure --enable-cxx --prefix="$HOME/"
  make
  export BDB_INCLUDE_PATH="$HOME/BerkeleyDB.4.8/include"
  export BDB_LIB_PATH="$HOME/BerkeleyDB.4.8/lib"
  make install
  export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$HOME/BerkeleyDB.4.8/lib"
  export INCLUDE="$INCLUDE:$HOME/BerkeleyDB.4.8/include"
  cd ../..
  #
  INSTDIR="$HOME/install"
  export LIBRARY_PATH="$INSTDIR/lib"
  #
  tar xzf miniupnpc-1.6.tar.gz
  cd miniupnpc-1.6
  INSTALLPREFIX=$INSTDIR make $MAKEOPTS install
  cd ..
  #
  tar xjf qrencode-3.2.0.tar.bz2
  cd qrencode-3.2.0
  ./configure --prefix=$INSTDIR --enable-static --disable-shared
  make $MAKEOPTS install
  cd ..
  #

  cd qcoin
  mkdir -p $OUTDIR/src
  git archive HEAD | tar -x -C $OUTDIR/src
  cp $OUTDIR/src/doc/README.md $OUTDIR
  cp $OUTDIR/src/COPYING $OUTDIR
  cd src
  #make -f makefile.unix STATIC=1 OPENSSL_INCLUDE_PATH="$INSTDIR/include" OPENSSL_LIB_PATH="$INSTDIR/lib" $MAKEOPTS bitcoind USE_UPNP=0 DEBUGFLAGS=
  #mkdir -p $OUTDIR/bin/$GBUILD_BITS
  #install -s bitcoind $OUTDIR/bin/$GBUILD_BITS
  cd ..
  qmake INCLUDEPATH="$INSTDIR/include" INCLUDEPATH+="$HOME/BerkeleyDB.4.8/include" LIBS="-L$INSTDIR/lib" LIBS+="-L$HOME/BerkeleyDB.4.8/lib" RELEASE=1 USE_QRCODE=1
  make $MAKEOPTS
  install PLM $OUTDIR/bin/$GBUILD_BITS
